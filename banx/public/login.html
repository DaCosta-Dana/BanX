<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Responsive design for different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BanX Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <!-- Left container for the image -->
        <div class="leftContainer">
            <img src="Assets/bitmap.svg" alt="Background_Picture" class="image">

        </div>

        <!-- Right container for the forms -->
        <div class="rightContainer">

            <h1>Welcome to BanX</h1>

              <!-- Login Form -->
            <form id="loginForm">
                <input type="text" id="login-username" name="username" placeholder="Username" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                
                <div class="button-container">
                    <button type="submit" class="button">Login</button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" style="display: none;">
                <input type="text" id="signup-username" name="username" placeholder="Username" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                
                <div class="button-container">
                    <button type="submit" class="button">Sign Up</button>
                </div>
            </form>

             <!-- Toggle between forms -->
             <p id="toggleForm" class="account-text">
                Don't have an account? <a href="#" id="switchToSignup" class="signup-link">Sign up here</a>
            </p>

        </div>
    </div>

    <!-- SVG logo in bottom-left corner -->
    <div class="logo-container">
        <img src="Assets/logo.svg" alt="Logo" class="logo">
    </div>
    
    <script src="main.js"></script>
</body>

</html>
