<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanX My Account</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/account.css">
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BanX</h2>
            </div>
            <nav>
                <ul>
                    <li><button onclick="redirectToDashboard()">Dashboard</button></li>
                    <li class="active"><button onclick="redirectToMyAccount()">My Account</button></li>
                    <li><button onclick="redirectToPayment()">Payments</button></li>
                    <li><button onclick="redirectToAnalytics()">Analytics</button></li>
                    <li><button onclick="redirectToSupport()">Support</button></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li><button onclick="redirectToSettings()">Settings</button></li>
                    <li><button onclick="logout()">Log out</button></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <h1>My Account</h1>

                <div class="profile">
                    <span class="profile-name">Shelly J.</span>
                    <img src="Assets/profile_pic.jpg" alt="profile picture" class="profile-pic">
                </div>
            </header>

            <section>
                <!-- Account Balance -->
                <div class="balance-section">
                    <h1>Account Balance</h1>
                    <p class="account-balance" id="total-balance">â‚¬0.00</p>
                </div>

                <!-- Recent Transactions -->
                <div class="recent-transactions">
                    <h2>Past Transactions</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Account</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-data">
                            <!-- Rows will be dynamically added -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="JS/homepage.js"></script>
    
</body>

</html>
