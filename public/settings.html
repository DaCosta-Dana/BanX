<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanX My Account</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/account.css">
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BanX</h2>
            </div>
            <nav>
                <ul>
                    <li><button onclick="redirectToDashboard()">Dashboard</button></li>
                    <li><button onclick="redirectToMyAccount()">My Account</button></li>
                    <li><button onclick="redirectToPayment()">Payments</button></li>
                    <li><button onclick="redirectToAnalytics()">Analytics</button></li>
                    <li><button onclick="redirectToSupport()">Support</button></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li class="active"><button onclick="redirectToSettings()">Settings</button></li>
                    <li><button onclick="logout()">Log out</button></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <h1>Settings</h1>

                <div class="profile">
                    <span class="profile-name"> </span>
                    <img src="Assets/profile_pic.jpg" alt="profile picture" class="profile-pic">
                </div>
            </header>

            <section class="account-overview">

                <!-- Account Details -->
                <div class="account-details">
                    <h2>Account Details</h2>
                    <p><strong>Account Holder:</strong> <span id="account-holder">Loading...</span></p>
                    <p><strong>Account Number:</strong> <span id="account-number">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
                    <p><strong>Phone:</strong> <span id="phone">Loading...</span></p>
                    <button onclick="editPersonalInfo()">Edit Personal Info</button>
                </div>

                <!-- Account Settings -->
                <div class="account-settings">
                    <h2>Account Settings</h2>
                    <button onclick="resetPassword()">Reset Password</button>
                    <button onclick="deleteAccount()">Delete Account</button>
                </div>
            </section>
        </main>
    </div>

    <script src="JS/myAccount.js"></script>
    <script src="JS/homepage.js"></script>
    <script src="JS/settings.js"></script>
    <script>
        async function fetchAccountDetails() {
            try {
                const response = await fetch('/utilisateurs/accountDetails');
                if (!response.ok) {
                    throw new Error('Failed to fetch account details');
                }
                const data = await response.json();
                document.getElementById('account-holder').textContent = data.accountHolder;
                document.getElementById('account-number').textContent = data.accountNumber;
                document.getElementById('email').textContent = data.email;
                document.getElementById('phone').textContent = data.phone;
                document.getElementById('address').textContent = data.address;
            } catch (error) {
                console.error('Error fetching account details:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAccountDetails);
    </script>
</body>

</html>
