<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanX My Account</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/account.css">
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BanX</h2>
            </div>
            <nav>
                <ul>
                    <li><button onclick="redirectToDashboard()">Dashboard</button></li>
                    <li><button onclick="redirectToMyAccount()">My Account</button></li>
                    <li><button onclick="redirectToPayment()">Payments</button></li>
                    <li><button onclick="redirectToAnalytics()">Analytics</button></li>
                    <li><button>Support</button></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li class="active"><button onclick="redirectToSettings()">Settings</button></li>
                    <li><button>Log out</button></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <h1>Settings</h1>

                <div class="profile">
                    <span class="profile-name">Shelly J.</span>
                    <img src="Assets/profile_pic.jpg" alt="profile picture" class="profile-pic">
                </div>
            </header>

            <section class="account-overview">

                <!-- Account Details -->
                <div class="account-details">
                    <h2>Account Details</h2>
                    <p><strong>Account Holder:</strong> John Doe</p>
                    <p><strong>Account Number:</strong> 123456789</p>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <p><strong>Phone:</strong> +1-234-567-890</p>
                    <p><strong>Address:</strong> 123 Elm Street, Springfield</p>
                    <button onclick="editPersonalInfo()">Edit Personal Info</button>
                </div>

                <!-- Account Settings -->
                <div class="account-settings">
                    <h2>Account Settings</h2>
                    <button onclick="resetPassword()">Reset Password</button>
                    <button onclick="updateBudget()">Update Budget</button>
                </div>
            </section>
        </main>
    </div>

    <script src="JS/myAccount.js"></script>
    <script src="JS/homepage.js"></script>
    
</body>

</html>
