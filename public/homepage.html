<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanX Homepage</title>
    
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/homepage.css">
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BanX</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><button onclick="redirectToDashboard()">Dashboard</button></li>
                    <li><button onclick="redirectToMyAccount()">My Account</button></li>
                    <li><button onclick="redirectToPayment()">Payments</button></li>
                    <li><button onclick="redirectToAnalytics()">Analytics</button></li>
                    <li><button onclick="redirectToSupport()">Support</button></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li><button onclick="redirectToSettings()">Settings</button></li>
                    <li><button>Log out</button></li>
                </ul>
            </div>
        </aside>


        <!-- Main Content -->
        <main>
            <header>
                <h1>Welcome, <span id="firstname"></span></h1>
                <div class="profile">
                    <span class="profile-name">Shelly J.</span>
                    <img src="Assets/profile_pic.jpg" alt="profile picture" class="profile-pic">
                </div>
            </header>

            <section class="balance-section">
                <div class="balance">
                    <h2>Your Total Balance</h2>
                    <p class="account-balance" id="total-balance">€0.00</p>
                    <p class="spending-limit">Monthly Spending Limit</p>
                    <div class="progress-bar">
                        <div class="progress" id="spending-progress" style="width: 0%;"></div>
                    </div>
                    <p id="spending-limit-info">€0 out of €1,000</p>
                   
                </div>

                <div class="money-flow">
                    <h2>Money Flow</h2>
                    <p>Savings <span class="growth" id="savings-growth">+0%</span></p>
                    <canvas id="moneyFlowChart"></canvas>
                </div>
            </section>

            <section class="transactions">
                <div class="upcoming-payments">
                    <h2>Upcoming Payments</h2>
                    <!-- Placeholder for adding upcoming payments content here -->
                </div>

                <div class="recent-transactions">
                    <h2>Recent Transactions</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Account</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-data">
                            <!-- Rows will be dynamically added -->
                        </tbody>
                    </table>
                </div>

            </section>
        </main>
    </div>

    <script src="JS/homepage.js"></script>
</body>
</html>
