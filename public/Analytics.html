<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanX Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .chart-container {
            margin: 20px 0;
            max-width: 600px;
            max-height: 400px;
        }

        .chart-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BanX</h2>
            </div>
            <nav>
                <ul>
                    <li><button onclick="redirectToDashboard()">Dashboard</button></li>
                    <li><button onclick="redirectToMyAccount()">My Account</button></li>
                    <li><button onclick="redirectToPayment()">Payments</button></li>
                    <li><button onclick="redirectToAnalytics()">Analytics</button></li>
                    <li>Support</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Analytics</h1>

            <!-- Spending by Category -->
            <div class="chart-container">
                <h2>Spending by Category</h2>
                <canvas id="spendingCategoryChart"></canvas>
            </div>

            <!-- Spending Trend -->
            <div class="chart-container">
                <h2>Spending Trend (Last 6 Months)</h2>
                <canvas id="spendingTrendChart"></canvas>
            </div>
        </main>
    </div>

    <script src="JS/analytics.js"></script>
    <script src="JS/homepage.js"></script>
</body>

</html>
