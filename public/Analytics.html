<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanX Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/analytics.css">
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BanX</h2>
            </div>
            <nav>
                <ul>
                    <li><button onclick="redirectToDashboard()">Dashboard</button></li>
                    <li><button onclick="redirectToMyAccount()">My Account</button></li>
                    <li><button onclick="redirectToPayment()">Payments</button></li>
                    <li class="active"><button onclick="redirectToAnalytics()">Analytics</button></li>
                    <li><button>Support</button></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li><button onclick="redirectToSettings()">Settings</button></li>
                    <li><button>Log out</button></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Analytics</h1>

                <div class="profile">
                    <span class="profile-name">Shelly J.</span>
                    <img src="Assets/profile_pic.jpg" alt="profile picture" class="profile-pic">
                </div>
            </header>

            <!-- Spending by Category -->
            <div class="chart-container">
                <h2>Spending by Category</h2>
                <canvas id="spendingCategoryChart"></canvas>
            </div>

            <!-- Spending Trend -->
            <div class="chart-container">
                <h2>Spending Trend (Last 6 Months)</h2>
                <canvas id="spendingTrendChart"></canvas>
            </div>
        </main>
    </div>

    <script src="JS/analytics.js"></script>
    <script src="JS/homepage.js"></script>
    
</body>

</html>
