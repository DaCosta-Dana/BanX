<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanX Payments</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/payment.css">
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BanX</h2>
            </div>
            <nav>
                <ul>
                    <li><button onclick="redirectToDashboard()">Dashboard</button></li>
                    <li><button onclick="redirectToMyAccount()">My Account</button></li>
                    <li class="active"><button onclick="redirectToPayment()">Payments</button></li>
                    <li><button onclick="redirectToAnalytics()">Analytics</button></li>
                    <li><button onclick="redirectToSupport()">Support</button></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li><button onclick="redirectToSettings()">Settings</button></li>
                    <li><button onclick="logout()">Log out</button></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <h1>Payments</h1>

                <div class="profile">
                    <span class="profile-name"></span>
                    <img src="Assets/profile_pic.jpg" alt="profile picture" class="profile-pic">
                </div>
            </header>

            <!-- Payments Section -->
            <section class="payments-section box-shadow">

                <!-- Balance Section -->
                <div class="balance-section background-light">
                    <h2>Account Balance</h2>
                    <p class="account-balance" id="total-balance">€0.00</p>
                </div>

                <!-- New Transaction Button -->
                <div class="transaction-button">
                    <button class="button" onclick="showTransactionModal()">New Transaction</button>
                </div>
                
            </section>
            
            <!-- Calendar and Upcoming Payments Section -->
            <div class="calendar-and-upcoming box-shadow">
                <!-- Calendar Section -->
                <section class="calendar-section">
                    <h2>Payment Calendar</h2>
                    <div class="calendar" id="payment-calendar">
                        <!-- Calendar will be dynamically generated -->
                    </div>
                </section>
            
                <!-- Upcoming Payments Section -->
                <section class="upcoming-payments">
                    <h3>Upcoming Payments</h3>
                    <ul id="upcoming-payments-list">
                        <!-- Upcoming payments will be dynamically generated -->
                    </ul>
                </section>
            </div>
        </main>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <h2>New Transaction</h2>
            <form id="transaction-step-form">
                <label for="comment">Transaction Name:</label>
                <textarea id="comment" rows="1" placeholder="Enter transaction name"></textarea>
    
                <div class="inline-inputs">
                    <div>
                        <label for="beneficiary">Beneficiary:</label>
                        <select id="beneficiary" required>
                            <option value="">-- Select Beneficiary --</option>
                        </select>
                    </div>
                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" step="1" placeholder="Enter amount" required>
                    </div>
                </div>
    
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                </select>
    
                <div class="form-buttons">
                    <button class="button" type="submit">Submit</button>
                    <button class="button" type="button" onclick="showBeneficiaryModal()">Add Beneficiary</button>
                    <button class="cancel-button" type="button" onclick="hideTransactionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Beneficiary Modal -->
<div id="beneficiary-modal" class="modal">
    <div class="modal-content">
        <h2>New Beneficiary</h2>
        <form id="beneficiary-form">
            <label for="beneficiary-name">Beneficiary Name:</label>
            <input type="text" id="beneficiary-name" placeholder="Enter beneficiary name" required>

            <label for="beneficiary-iban">Beneficiary IBAN:</label>
            <input type="text" id="beneficiary-iban" placeholder="Enter beneficiary IBAN" required>

            <div class="form-buttons">
                <button class="button" type="submit">Submit</button>
                <button class="cancel-button" type="button" onclick="hideBeneficiaryModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Add Recurring Payment Modal -->
<div id="add-payment-modal" class="modal">
    <div class="modal-content">
        <h2>Add Recurring Payment</h2>
        <form id="add-recurring-payment-form">
            <label for="payment-name">Payment Name:</label>
            <input type="text" id="payment-name" placeholder="Enter payment name" required>

            <label for="payment-amount">Amount:</label>
            <input type="number" id="payment-amount" step="0.01" placeholder="Enter amount" required>

            <label for="payment-day">Day of the Month:</label>
            <input type="number" id="payment-day" min="1" max="31" placeholder="Enter day (1–31)" required>

            <div class="form-buttons">
                <button class="button" type="submit">Add Payment</button>
                <button class="cancel-button" type="button" onclick="hideAddPaymentModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
    <script src="JS/payment.js"></script>
    <script src="JS/homepage.js"></script>
</body>

</html>
