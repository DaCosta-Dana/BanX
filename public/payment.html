<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanX Payments</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/payment.css">
</head>

<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BanX</h2>
            </div>
            <nav>
                <ul>
                    <li><button onclick="redirectToDashboard()">Dashboard</button></li>
                    <li><button onclick="redirectToMyAccount()">My Account</button></li>
                    <li class="active"><button onclick="redirectToPayment()">Payments</button></li>
                    <li><button onclick="redirectToAnalytics()">Analytics</button></li>
                    <li><button>Support</button></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li><button>Settings</button></li>
                    <li><button>Log out</button></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Payments Section -->
            <section class="payments-section box-shadow">
                <h1>Payments</h1>

                <!-- Balance Section -->
                <div class="balance-section background-light">
                    <h2>Account Balance</h2>
                    <p id="account-balance">$12,345.67</p>
                </div>

                <!-- New Transaction Button -->
                <div class="transaction-button">
                    <button class="button" onclick="showTransactionModal()">New Transaction</button>
                </div>

                <!-- Transaction History Table -->
                <div class="transaction-history">
                    <h2>Transaction History</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Comment</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-data">
                            <!-- Transaction rows will be inserted dynamically -->
                        </tbody>
                    </table>
                    <p id="no-transactions-message" class="no-data-message" style="display: none;">No transactions made.</p>
                </div>
            </section>

            <!-- Calendar Section -->
            <section class="calendar-section box-shadow">
                <h2>Payment Calendar</h2>
                <div class="calendar" id="payment-calendar">
                    <!-- Calendar will be dynamically generated -->
                </div>
            </section>

            <!-- Upcoming Payments Section -->
            <section class="upcoming-payments background-light box-shadow">
                <h3>Upcoming Payments</h3>
                <div id="upcoming-payments-list">
                    <!-- Upcoming payments will be dynamically generated -->
                </div>
            </section>
        </main>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <h2>New Transaction</h2>
            <form id="transaction-step-form">
                <div id="transaction">
                    <label for="comment">Transaction Name:</label>
                    <textarea id="comment" rows="1" placeholder="Enter transaction name"></textarea>

                    <label for="beneficiary">Beneficiary:</label>
                    <select id="beneficiary" required>
                        <option value="">-- Select Beneficiary --</option>
                    </select>

                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="1" placeholder="Enter amount" required>

                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">-- Select Category --</option>
                    </select>

                    <div class="form-buttons">
                        <button class="button" type="submit">Submit</button>
                        <button class="button" type="button" onclick="showBeneficiaryModal()">Add Beneficiary</button>
                    </div>
                </div>
            </form>
            <button class="cancel-button" onclick="hideTransactionModal()">Cancel</button>
        </div>
    </div>

    <!-- Beneficiary Modal -->
    <div id="beneficiary-modal" class="modal">
        <div class="modal-content">
            <h2>New Beneficiary</h2>
            <form id="beneficiary-form">
                <label for="beneficiary-name">Beneficiary Name:</label>
                <input type="text" id="beneficiary-name" placeholder="Enter beneficiary name" required>
                
                <label for="beneficiary-iban">Beneficiary IBAN:</label>
                <input type="text" id="beneficiary-iban" placeholder="Enter beneficiary IBAN" required>

                <button class="button" type="submit">Submit</button>
            </form>
            <button class="cancel-button" onclick="hideBeneficiaryModal()">Cancel</button>
        </div>
    </div>

    <script src="JS/payment.js"></script>
    <script src="JS/homepage.js"></script>
</body>

</html>
